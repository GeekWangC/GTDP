var QuestionID ,isExerciseID ;

QuestionNumber=0;

var type = 3;

// 加载数据
$(function(){
    if(common.isiOS){
      window.location="IOS:statuesNotDisplay"  
    }
});

$(".lbl").on("click",function(){
    if($(this).hasClass('lblchecked')){
        $(this).removeClass("lblchecked");
    }else{
        $(this).addClass("lblchecked");
    }

});


function loadUrl(){
    var jumpurl=getParamUrl("url");
    if ($(".lbl").hasClass('lblchecked')) {
        var url = common.interfaceBase + "AddCollection/"+getParamUrl("id")+"?collectType=6";
        var method = "post";
        var result = WAjax(url,method);
    };
    window.location.href=jumpurl;
}



</script>
