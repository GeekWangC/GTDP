<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>忘记密码</title>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>

<body>
<div class="login_register">
	<h1>忘记密码</h1>
    <div class="back"><a href="login.html"><img src="img/register-left.png" /></a></div>
</div>

<div class="form_box" id="forget_form">
	<form id="loginForm" action="" method="post">
	  <div class="bor_b"><label for="userName">用户名</label><input type="text" value="" id="userName" name="userName"/></div>	
   	  <div class="bor_b"><label for="password">新密码</label><input type="password" value="" id="password" name="password"/></div>
      <div class="bor_b"><label for="confirmPassword">确认密码</label><input type="password" value="" id="confirmPassword" name="confirmPassword" /></div>
      <div class="bor_b1"><input type="button" value="完  成" id="login_in"/></div>
    </form>
</div>
<script type="text/javascript" src="js/zepto/zepto.min.js"></script>
<script src="js/common/common.js" type="text/javascript" charset="utf-8" ></script>
<script src="js/login.js" type="text/javascript" charset="utf-8" ></script>
<script>
	$(".back").on("tap",function(){
		window.location.href="login.html";
	})
	//忘记密码提交
	$("#login_in").on('tap', function () {
	    var userInfo  = $('form').serialize();
	    var url = common.interfaceBase + "ForgetPassword?"+userInfo;
	    var method = "post";
	    var result = WAjax(url,method);
	    if(result){
	    	window.location.href = "login.html";
	    }else{
	    	console.log("密码重置错误");
	    }
	});
</script>
</body>
</html>
